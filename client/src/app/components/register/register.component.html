<div>
  <section class="vh-80">
    <div class="container h-80">
      <div class='row d-flex justify-content-center align-items-center h-100'>
        <div class='col-lg-12 col-x1-11'>
          <div class="text-black">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-4 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form class="mx-1 mx-md-4"
                    *ngIf="!isSuccessful"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text"
                            class="form-control"
                            name="username"
                            [(ngModel)]="form.username"
                            required
                            #username="ngModel" />
                          <div class="alert alert-danger"
                            role="alert"
                            *ngIf="username.errors && f.submitted">
                            Username is required!
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input
                          type="email"
                          class="form-control"
                          name="email"
                          [(ngModel)]="form.email"
                          required
                          email
                          #email="ngModel"
                        />
                        <div class="alert-danger" *ngIf="email.errors && f.submitted">
                          <div *ngIf="email.errors['required']">Email is required</div>
                          <div *ngIf="email.errors['email']">
                            Email must be a valid email address
                          </div>
                        </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="gender">Gender</label>
                          <select type="text"
                            class="form-control"
                            name="gender"
                            [(ngModel)]="form.gender"
                            required
                            minlength="3"
                            maxlength="20"
                            #gender="ngModel">
                            <option value=""
                              disabled
                              selected>Select your option</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                          <div class="alert-danger"
                            *ngIf="gender.errors && f.submitted">
                            <div *ngIf="gender.errors['required']">Gender is required</div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="role">Role</label>
                          <select type="text"
                            class="form-control"
                            name="role"
                            [(ngModel)]="form.role"
                            required
                            minlength="3"
                            maxlength="20"
                            #role="ngModel">
                            <option value=""
                              disabled
                              selected>Select your option</option>
                            <option value="etudiant">Etudiant</option>
                            <option value="ouvrier">Ouvrier</option>
                          </select>
                          <div class="alert-danger"
                            *ngIf="role.errors && f.submitted">
                            <div *ngIf="role.errors['required']">Role is required</div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="form.role === 'ouvrier'">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <div class="form-group">
                            <label for="poste">Poste</label>
                            <select class="form-control"
                              name="poste"
                              [(ngModel)]="form.poste"
                              required
                              #poste="ngModel">
                              <option value="">Select Poste</option>
                              <option value="technicien">Technicien</option>
                              <option value="plombier">Plombier</option>
                              <option value="electricien">Electricien</option>
                            </select>
                            <div class="alert alert-danger"
                              role="alert"
                              *ngIf="poste.errors && f.submitted">
                              Poste is required!
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="date">Date</label>
                          <input type="date"
                            class="form-control"
                            name="date"
                            [(ngModel)]="form.date"
                            required
                            #date="ngModel" />
                          <div class="alert alert-danger"
                            role="alert"
                            *ngIf="date.errors && f.submitted">
                            Date is required!
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-duotone fa-calendar fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password"
                            class="form-control"
                            name="password"
                            [(ngModel)]="form.password"
                            required
                            minlength="6"
                            #password="ngModel" />
                          <div class="alert alert-danger"
                            role="alert"
                            *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors['required']">Password is required</div>
                            <div *ngIf="password.errors['minlength']">
                              Password must be at least 6 characters
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-primary btn-block">Sign up</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-8 d-flex align-items-center order-1 order-lg-2">
                  <img src="../../../assets/images/signup.avif"
                    class="img-fluid"
                    alt="Sample image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
