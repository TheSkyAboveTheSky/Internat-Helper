<div class="profile-card">
  <div class="profile-header">
    <div class="profile-photo">
      <div class="profile-img-wrapper">
        <img id="profile-img" [src]="retrievedImage || '//ssl.gstatic.com/accounts/ui/avatar_2x.png'" alt="">
        <div class="username">{{ currentUser.username }}</div>
        <a href="/edit_image" class="edit-link">Edit Proile Picture</a>
      </div>
    </div>
  </div>

  <div class="container" *ngIf="currentUser; else loggedOut">
    <header class="profile-jumbotron">
      <h3><strong>{{ currentUser.username }}</strong> Profile</h3>
    </header>
    <div class="profile-details">
      <div class="profile-info">
        <p>
          <strong>Email:</strong> {{ currentUser.email }}
        </p>
        <p>
          <strong>Name:</strong> {{ currentUser.name }}
        </p>
        <p *ngIf="currentUser.poste">
          <strong>Poste:</strong> {{ currentUser.poste }}
        </p>
        <p>
          <strong>Date of Birth:</strong> {{ currentUser.date }}
        </p>
        <p>
          <strong>Gender:</strong> Male
        </p>
        <p>
          <strong>Role:</strong> {{ currentUser.roles[0] }}
        </p>
        <a href="/edit_profile" class="edit-link">Edit Profile</a>
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  <div class="logged-out">
    Please login.
  </div>
</ng-template>
