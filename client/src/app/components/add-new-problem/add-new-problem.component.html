<div class="container p-5" *ngIf="currentUser">
  <div class="card p-2">
    <div class="row">
      <div class="col-6">
        <form
          #problemForm="ngForm"
          (ngSubmit)="addProblem(problemForm)"
          enctype="multipart/form-data"
        >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="problemName"
              placeholder="Problem Name"
              [(ngModel)]="problem.name"
              name="problemName"
            />
            <label for="problemName">Problem Name</label>
          </div>

          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="problemDescription"
              placeholder="Problem Description"
              [(ngModel)]="problem.description"
              name="problemDescription"
            ></textarea>
            <label for="problemDescription">Problem Description</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="problemRoom"
              placeholder="Problem Room"
              [(ngModel)]="problem.roomName"
              name="problemRoom"
            />
            <label for="problemRoom">Problem Room</label>
          </div>

          <strong>{{ currentUser.email }}</strong>

          <div align="end">
            <button
              type="submit"
              class="btn btn-primary"
              style="margin-right: 5px"
            >
              Add Problem
            </button>
            <button class="btn btn-primary">Clear</button>
          </div>
        </form>
      </div>

      <div class="col-6">
        <div>
          <div class="dropzone">
            <div class="text-wrapper">
              <div class="centered">
                <a (click)="selectFile.click()" class="browse-button">browse</a>
                a file
              </div>
            </div>
          </div>
          <input
            type="file"
            style="display: none"
            multiple
            value="select"
            #selectFile
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="mt-5">
          <div class="row">
            <div class="col">
              <div class="row g-2">
                <div class="col" *ngFor="let file of problem.images; let i = index">
                  <div class="position-relative">
                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                    <img [src]="file.url" class="img-thumbnail" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
