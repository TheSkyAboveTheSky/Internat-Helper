<h2 class="title">Users Table</h2>
<div class="container">
  <table mat-table
    [dataSource]="DataSource"
    class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell
        *matHeaderCellDef>No.</th>
      <td mat-cell
        *matCellDef="let element;let i =index;"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell
      *matHeaderCellDef> Action </th>
      <td mat-cell
      *matCellDef="let element">
      <a mat-icon-button
      style="color: orange;">
          <mat-icon>remove_red_eye</mat-icon>
        </a>
        <a mat-icon-button
        style="color: green;margin: 1rem;">
        <mat-icon>update</mat-icon>
        </a>
        <a mat-icon-button
        style="color: red;">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[3,5,10,25,100]" aria-label="Select page" showFirstLastButtons></mat-paginator>
</div>
