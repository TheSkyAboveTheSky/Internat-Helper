<div class="container mt-5">
  <table mat-table [dataSource]="problemDetails" class="mat-elevation-z8">

    <ng-container matColumnDef="Problem Id">
      <th mat-header-cell *matHeaderCellDef> Problem Id  </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Problem Name">
      <th mat-header-cell *matHeaderCellDef> Problem Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Problem Description">
      <th mat-header-cell *matHeaderCellDef> Problem Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Problem roomName">
      <th mat-header-cell *matHeaderCellDef> Problem roomName </th>
      <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
    </ng-container>
    <ng-container matColumnDef="Problem reportedByname">
      <th mat-header-cell *matHeaderCellDef> Problem reportedByname </th>
      <td mat-cell *matCellDef="let element"> {{element.reportedByname}} </td>
    </ng-container>

    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef> Images</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon> images </mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Situation">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">
        <select [(ngModel)]="selectedOption[element.id]" (change)="onStateChange(element.id)">
          <option *ngFor="let option of options" [value]="option">{{ option }}</option>
        </select>
      </td>
    </ng-container>
    
    
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
